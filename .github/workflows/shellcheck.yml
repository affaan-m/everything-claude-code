name: Shellcheck (Scoped)

on:
  pull_request:
    paths:
      - '**/*.sh'
  push:
    branches:
      - main
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    runs-on: ${{ vars.MACOS_RUNNER || 'macos-15' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Run shellcheck on changed files
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "Push to main â€” running full shellcheck scan"
            CHANGED=$(find . -name '*.sh' \
              -not -path './node_modules/*' \
              -not -path './.git/*' \
              | sed 's|^\./||' || true)
          else
            CHANGED=$(git diff --name-only "origin/$GITHUB_BASE_REF"...HEAD | grep '\.sh$' || true)
          fi
          if [ -z "$CHANGED" ]; then
            echo "No .sh files to check. Skipping."
            exit 0
          fi
          echo "Checking files:"
          echo "$CHANGED"
          echo "$CHANGED" | xargs -r shellcheck
